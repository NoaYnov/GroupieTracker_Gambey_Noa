<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="hotbar">
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>

    <div class="place">
        {{range $v := .Bokob.Data}}
        
        <div class="card">
            <div  class="title">
                <h1>{{$v.Name}}</h1>
            </div>
            <div>
                <img src={{$v.Image}} alt="" class="image_mob">
            </div>
            <div>
                <h1>{{$v.Description}}</h1>
            </div>
            
        </div>
        {{end}}
    </div>

    


    
</body>
</html>
