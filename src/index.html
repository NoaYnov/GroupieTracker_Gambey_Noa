<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="hotbar">
        
        <form method="post" >
            <input type="hidden" name="information" value="feu">
            <button type="submit" name="feu">Type Feu</button>
        </form>
        <form method="post" >
            <input type="hidden" name="information" value="glace">
            <button type="submit" name="glace">Type Glace</button>
        </form>
        <form method="post" >
            <input type="hidden" name="information" value="accueil">
            <button type="submit" name="accueil">Accueil</button>
        </form>
        

    </div>

    <div class="place">
        {{if eq .Capa "feu"}}
            <h1>{{.Type.Data.Image}}</h1>
             
        {{else if eq .Capa "glace"}}
            <h1>{{.Capa}}</h1>
        {{else if eq .Capa "accueil"}}
        {{range $v := .Bokob.Data}}
        
        <div class="card">
            <div  class="title">
                <h1>{{$v.Name}}     {{$v.ID}}</h1>
            </div>
            <div>
                <img src={{$v.Image}} alt="" class="image_mob">
            </div>
            <div>
                <h1>{{$v.Description}}</h1>
            </div>
            
        </div>

        {{else}}
        {{range $v := .Bokob.Data}}
        
        <div class="card">
            <div  class="title">
                <h1>{{$v.Name}}</h1>
            </div>
            <div>
                <img src={{$v.Image}} alt="" class="image_mob">
            </div>
            <div>
                <h1>{{$v.Description}}</h1>
            </div>
            
        </div>
        {{end}}
        {{end}}
        {{end}}
    </div>

    


    
</body>
</html>
